<!DOCTYPE html>
<html>
<head>
    <title>Add New Template</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <label for="template-title">Title of the template</label>
    <input type="text" id="template-title">
    <label for="template-input">Please write the template here</label>
    <textarea id="template-input"></textarea>
    <button id="save-template-button">Save Template</button>

    <script src="add-by-user-input.js"></script>
</body>
</html>
